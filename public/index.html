<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Victure - Upload</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <h1 class="main-container-title">Victure</h1>
    <div class="upload-container">
        <div id="test-image" style="display: none;"></div>
        <div id="upload-div" class="upload-div" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
            <div id="upload-button" onclick="fileUpload()" class="upload-button">
                <h1>Upload</h1>
                <a class="upload-arrow">â†‘</a>
                <input id="file-input" type="file" name="file-input" style="display: none;" accept="image/png, image/jpeg, image/bmp"
                    onchange="fileUploadButton(this.files);">
            </div>
        </div>
        <div id="upload-after-buttons"></div>
    </div>
    <script src="main.js"></script>
</body>

</html>
