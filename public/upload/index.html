<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Victure - Upload</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <h1 class="main-container-title">Victure</h1>
    <div id="upload-container" class="upload-container">
        <div id="test-image" style="display: none;">
            <img id="test-image-inside" src="">
        </div>
        <div id="upload-div" class="upload-div" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
            <div id="upload-button" onclick="fileUpload()" class="upload-button">
                <h1>Upload</h1>
                <a class="upload-arrow">â†‘</a>
                <input id="file-input" type="file" name="file-input" style="display: none;" accept="^image/*" onchange="fileUploadButton(this.files);">
            </div>
        </div>
        <div id="upload-after-buttons" style="display: none;">
            <button onclick="reloadPage();" style="background-color: red;">Cancel</button>
            <button onclick="sendImage();" style="background-color: green;">Upload</button>
            <input id="upload-after-buttons-password" type="password" class="de-thintextinput" style="margin-top: 20px; width: -5px;"
                placeholderText="Password...">
            <span>Timeout: <input id="timeout-range" oninput="updateDeleteTimer();" min="1" max="12" value="3" type="range"></span>
            <a id="timeout-time-a">1:25h</a>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://samhamnam.github.io/projects/de/defaultElements/defaultElements.js"></script>
</body>

</html>
